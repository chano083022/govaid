    <script>// Get elements
        const form = document.querySelector('.form');
        const alertContainer = document.getElementById('alert-container');
        
        // Function to display alert message
        function displayAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.classList.add('alert', type); // Add class based on message type (success or error)
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
        
            // Remove alert after 3 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        // Function to validate form inputs
        function validateForm() {
            const nationalId = document.getElementById('nationalId').value;
            const lastName = document.getElementById('lastName').value;
            const firstName = document.getElementById('firstName').value;
            const middleInitial = document.getElementById('middleInitial').value;
            const birthDate = document.getElementById('birthDate').value;
            const age = document.getElementById('age').value;
            const occupation = document.getElementById('occupation').value;
            const annualIncome = document.getElementById('annualIncome').value;
            const householdNum = document.getElementById('householdNum').value;
            
            // Check if any required field is empty
            if (!nationalId || !lastName || !firstName || !middleInitial || !birthDate || !age || !occupation || !annualIncome || !householdNum) {
                displayAlert('All fields are required!', 'error');
                return false;
            }
        
            return true;
        }
        
        // Form submission handler
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to demonstrate DOM manipulation
        
            if (validateForm()) {
                // If validation passes, show success alert
                displayAlert('Applicant updated successfully!', 'success');
                
                // Optionally, reset the form after submission
                form.reset();
            }
        });
        
        // Search button functionality
        const searchButton = document.querySelector('.search-btn');
        searchButton.addEventListener('click', function() {
            const nationalIdInput = document.getElementById('nationalId').value;
            
            // Simulate a search action based on the National ID
            if (nationalIdInput) {
                displayAlert(`Searching for applicant with ID: ${nationalIdInput}`, 'info');
            } else {
                displayAlert('Please enter a National ID to search.', 'warning');
            }
        });

  };

  // Function to search for the National ID and populate form
  function searchNationalId() {
    const nationalId = document.getElementById('nationalId').value;
    const applicant = applicantsData[nationalId];

    if (applicant) {
      // Populate the form fields with applicant details
      document.getElementById('lastName').value = applicant.lastName;
      document.getElementById('firstName').value = applicant.firstName;
      document.getElementById('middleInitial').value = applicant.middleInitial;
      document.getElementById('birthDate').value = applicant.birthDate;
      document.getElementById('age').value = applicant.age;
      document.getElementById('nationality').value = applicant.nationality;
      document.getElementById('civilStatus').value = applicant.civilStatus;
      document.getElementById('sex').value = applicant.sex;
      document.getElementById('occupation').value = applicant.occupation;
      document.getElementById('annualIncome').value = applicant.annualIncome;
      document.getElementById('childrenId').value = applicant.childrenId;
      document.getElementById('householdNum').value = applicant.householdNum;
      document.getElementById('country').value = applicant.country;
      document.getElementById('region').value = applicant.region;
      setTimeout(function() {
        displayAlert('Successfully found the applicant!', 'success');
        displayAlert('confirm');
      }, 1000);
    } else {
      // Add a 2-second delay before showing the error alert
      setTimeout(function() {
        displayAlert('Not existing.', 'error');
      }, 2000); // 2-second delay
    }
}


  // Add event listener to the search button
  document.querySelector('.search-btn').addEventListener('click', searchNationalId);
